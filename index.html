<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin PMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row">
            <div class="text-center lg:text-left mb-8">
                <h1 class="text-5xl font-bold">Penguin PMS</h1>
                <p class="py-6">Manage your patients and appointments with ease.</p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <h2 id="formHeading" class="text-3xl font-bold mb-4">Login</h2>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" id="email" placeholder="email" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" id="password" placeholder="password" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                        <button id="loginBtn" class="btn btn-primary" onclick="setFormHeading('Login')">Login</button>
                        <button id="signupBtn" class="btn btn-secondary mt-2" onclick="setFormHeading('Sign Up')">Sign Up</button>
                    </div>
                    <div id="error-message" class="text-red-500 mt-2"></div>
                </div>
            </div>
            <!-- <div class="flex justify-center items-center ml-8">
                <img src="logo.png" alt="Penguin PMS Logo" class="w-32 h-32">
            </div> -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function setFormHeading(heading) {
            document.getElementById('formHeading').textContent = heading;
        }
    </script>
</body>
</html>
