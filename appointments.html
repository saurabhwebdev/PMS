<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin PMS - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col items-center justify-center">
            <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Open menu</label>
            
            <h1 class="text-4xl font-bold mb-8">Appointments</h1>
            
            <div class="mb-4">
                <button class="btn btn-primary" onclick="openAddAppointmentModal()">Schedule Appointment</button>
            </div>

            <div class="overflow-x-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsList">
                        <!-- Appointments will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div> 
        <div class="drawer-side">
            <label for="my-drawer-2" class="drawer-overlay"></label> 
            <ul class="menu p-4 w-80 h-full bg-base-200 text-base-content">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="patients.html">Patients</a></li>
                <li><a href="appointments.html" class="active">Appointments</a></li>
                <li><a id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Add Appointment Modal -->
    <dialog id="add_appointment_modal" class="modal">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Schedule Appointment</h3>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Patient</span>
                </label>
                <select id="patientSelect" class="select select-bordered" required>
                    <option disabled selected>Select a patient</option>
                    <!-- Patient options will be dynamically added here -->
                </select>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Date</span>
                </label>
                <input type="date" id="appointmentDate" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Time</span>
                </label>
                <input type="time" id="appointmentTime" class="input input-bordered" required />
            </div>
            <div class="modal-action">
                <button class="btn" onclick="closeAddAppointmentModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addAppointment()">Schedule Appointment</button>
            </div>
        </form>
    </dialog>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/appointments.js"></script>
</body>
</html>
